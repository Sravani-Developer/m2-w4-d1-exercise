<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Polymorphism</h2>

<script>
function Dog() {}
var DogType = Dog.prototype;

// Method 1 with polymorphic behavior
DogType.run = function (speed) {
  if (typeof speed === 'number') {
    this.runNumber(speed);
  } else if (typeof speed === 'string') {
    this.runString(speed);
  }
};
DogType.runString = function (speed) {
  console.log('The dog runs at a speed of ' + speed);
};
DogType.runNumber = function (speed) {
  console.log('The dog runs at a speed of ' + speed + ' Miles/hr');
};

// Method 2
DogType.eat = function (food) {
  if (food === 'dry') {
    console.log('The dog eats dry food');
  } else if (food === 'wet') {
    console.log('The dog eats wet food');
  }
};

// Create object
var dog = new Dog();

// Apply method 1
dog.run(15);
dog.run('20 Miles/hr');

// Apply method 2
dog.eat('dry');
</script>

</body>
</html>
